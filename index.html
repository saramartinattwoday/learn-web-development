<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn web development!</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        max-width: 600px;
        gap: 10px;
      }
      .result {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 200px;
        border: 1px solid black;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Learn web development</h1>
      <p>With Sara and Alf</p>
      <p>We will learn the basic concepts of:</p>
      <ul>
        <li>HTML - add structure to a web page</li>
        <li>CSS - add style to a web page</li>
        <li>JavaScript - add structure to a web page</li>
      </ul>
      <input id="input" />
      <button id="button" type="button">Set color</button>
      <div id="result" class="result">result</div>
    </div>
    <script>
      const clickHandler = (e) => {
        e.preventDefault();

        const newColor = inputEl.value;

        if (CSS.supports("background-color", newColor)) {
          resultEl.style.backgroundColor = newColor;
        } else {
          alert(`"${newColor}" is not a valid color!`);
        }
      };

      const inputEl = document.getElementById("input");
      const btnEl = document.getElementById("button");
      const resultEl = document.getElementById("result");

      btnEl.addEventListener("click", clickHandler);
    </script>
  </body>
</html>
